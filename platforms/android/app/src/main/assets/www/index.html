                <input type="radio" name="edible" value="nonedible" autocomplete="off" checked> Non Edible
            </label>

            </div>
            <br>
            <label for="whattype">What type of food?</label>

              <label class="btn btn-primary" class="col-md-12">

              <label class="btn btn-primary" class="col-md-12">
              <input type="radio" name="type" value="others" autocomplete="off" checked> others
</label>
</div>
